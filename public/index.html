<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Web App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 500px;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
      font-size: 2.5em;
    }

    p {
      color: #666;
      font-size: 1.1em;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .button-group {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background-color: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background-color: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background-color: #764ba2;
      color: white;
    }

    .btn-secondary:hover {
      background-color: #693a8a;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
    }

    .status {
      margin-top: 30px;
      padding: 15px;
      background-color: #f0f0f0;
      border-radius: 5px;
      display: none;
    }

    .status.show {
      display: block;
    }

    .status.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome! ðŸ‘‹</h1>
    <p>This is a simple Node.js web app running in CI/CD. The GitHub Actions workflow is building and testing this app automatically.</p>
    
    <div class="button-group">
      <button class="btn-primary" onclick="checkHealth()">Check Health Status</button>
      <button class="btn-secondary" onclick="getTime()">Get Current Time</button>
    </div>

    <div id="status" class="status"></div>
  </div>

  <script>
    function checkHealth() {
      fetch('/api/health')
        .then(response => response.json())
        .then(data => {
          showStatus('âœ“ ' + data.message, 'success');
        })
        .catch(error => {
          showStatus('âœ— Error checking health: ' + error.message, 'error');
        });
    }

    function getTime() {
      const now = new Date();
      const timeString = now.toLocaleString();
      showStatus('Current Time: ' + timeString, 'success');
    }

    function showStatus(message, type) {
      const statusDiv = document.getElementById('status');
      statusDiv.textContent = message;
      statusDiv.className = 'status show ' + type;
    }
  </script>
</body>
</html>
